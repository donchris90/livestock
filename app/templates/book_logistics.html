{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Book Logistics Provider: {{ logistics_user.name }}</h3>
  <p>Product: <strong>{{ product.title }}</strong></p>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Sender Name</label>
      <input type="text" name="sender_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Pickup Address</label>
      <input type="text" name="pickup_address" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Delivery Address</label>
      <input type="text" name="delivery_address" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Booking Date</label>
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea name="message" rows="4" class="form-control" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit Booking</button>
  </form>
</div>
{% endblock %}
