<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login | Afrik Livestock</title>
  <link rel="icon" href="https://res.cloudinary.com/dkkt6i6qj/image/upload/c_pad,w_32,h_32/v1757449001/6d07c4907dab40e3b01586c635e1247b_logo_pql03q.png" type="image/x-icon">
  <link rel="shortcut icon" href="https://res.cloudinary.com/dkkt6i6qj/image/upload/c_pad,w_32,h_32/v1757449001/6d07c4907dab40e3b01586c635e1247b_logo_pql03q.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 0.75rem;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .login-card h2 {
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
    }
    .btn-primary {
      background-color: #198754;
      border: none;
    }
    .btn-primary:hover {
      background-color: #157347;
    }
    .forgot-link {
      font-size: 0.875rem;
      color: #198754;
    }
    .forgot-link:hover {
      color: #157347;
      text-decoration: underline;
    }
    .back-home {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 0.875rem;
      color: #198754;
      text-decoration: none;
      font-weight: 500;
    }
    .back-home:hover {
      color: #157347;
      text-decoration: underline;
    }
    @media (max-width: 576px) {
      .login-card {
        padding: 1.5rem 1rem;
      }
      .login-card h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="login-card">
  <!-- Back to Home -->
  <a href="{{ url_for('main.home') }}" class="back-home">‚Üê Back to Home</a>

  <h2 class="text-center">Sign In</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control border-2 border-gray-300" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control border-2 border-gray-300" id="password" name="password" required>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="remember" name="remember">
        <label class="form-check-label" for="remember">Remember Me</label>
      </div>
      <a href="{{ url_for('auth.forgot_password') }}" class="forgot-link mt-2 mt-sm-0">Forgot Password?</a>
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign In</button>
  </form>

  <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-success">Register</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
