{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <h3>Add New Inventory Item</h3>

  <form action="{{ url_for('seller_dashboard.add_inventory') }}" method="POST" class="mt-3">
    <!-- CSRF Token if using Flask-WTF -->
    {{ form.hidden_tag() if form else '' }}

    <div class="mb-3">
      <label for="name" class="form-label">Item Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter item name" required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input
  type="text"
  class="form-control"
  id="category"
  name="category"
  placeholder="Enter category"
  value="{{ request.form.get('category', '') }}"
  required
>

    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" min="0" value="1" required>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price (â‚¦)</label>
      <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" placeholder="Enter price" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Optional"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add Item</button>
    <a href="{{ url_for('seller_dashboard.quickbook') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
