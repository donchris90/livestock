{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Send Notification</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">FCM Token</label>
      <input type="text" name="token" class="form-control" placeholder="User FCM Token" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" placeholder="Notification Title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Body</label>
      <textarea name="body" class="form-control" rows="3" placeholder="Notification Message" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Send Notification</button>
  </form>
</div>
{% endblock %}
