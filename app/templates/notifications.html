{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h3>ðŸ”” Notifications</h3>

  <ul class="list-group mt-3">
    {% if notifications %}
      {% for n in notifications %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ n.message }}</span>
          <small class="text-muted">
            {{ n.timestamp.strftime('%b %d, %Y %I:%M %p') }}
          </small>
        </li>
      {% endfor %}
    {% else %}
      <li class="list-group-item text-muted">No notifications</li>
    {% endif %}
  </ul>
</div>

<!-- âœ… Toast Container (fixed to bottom-right) -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        ðŸ”” New notification
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- âœ… Socket.IO and Realtime Booking Notification -->
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
  const socket = io();

  socket.on('connect', () => {
    console.log("âœ… Connected to Socket.IO");
    socket.emit('join', { user_id: "{{ current_user.id }}" });  // join user's room
  });

  // Show toast when new booking notification comes
  socket.on('new_booking', function(data) {
    console.log("ðŸ”” Booking Notification:", data.message);

    // Update toast message
    document.getElementById("toastMessage").textContent = data.message;

    // Bootstrap 5 Toast
    var toastEl = document.getElementById('liveToast');
    var toast = new bootstrap.Toast(toastEl);
    toast.show();
  });
</script>
{% endblock %}
