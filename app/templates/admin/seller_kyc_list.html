{% extends "admin/base.html" %}
{% block content %}
<div class="container my-4">
    <h3>Seller KYC Applications</h3>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Seller ID</th>
                <th>Full Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for kyc in kycs %}
            <tr>
                <td>{{ kyc.id }}</td>
                <td>{{ kyc.user_id }}</td>
                <td>{{ kyc.user.first_name }} {{ kyc.user.last_name }}</td>
                <td>
                    <span class="badge
                        {% if kyc.status == 'pending' %}bg-warning
                        {% elif kyc.status == 'approved' %}bg-success
                        {% else %}bg-danger{% endif %}">
                        {{ kyc.status|capitalize }}
                    </span>
                </td>
                <td>
                    <a href="{{ url_for('admin.view_seller_kyc', user_id=kyc.user_id) }}" class="btn btn-sm btn-primary">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
